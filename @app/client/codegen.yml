overwrite: true
schema: "../../data/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/app/generated/graphql.ts:
    plugins:
      - add:
          "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator
          - see `codegen.yml` */"
      - typescript
      - typescript-operations
      - typescript-apollo-angular
