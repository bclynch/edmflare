<app-pagewrapper>
  <app-settings-wrapper>

      <h1 class="settingsHeader">Close Account</h1>

        <h3>Close Your EDM Flare Account</h3>

      </div>
    </div>
  </app-settings-wrapper>
</app-pagewrapper>
