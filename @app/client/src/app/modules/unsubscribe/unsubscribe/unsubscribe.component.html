<app-pagewrapper>
  <div class="unsubscribeContainer">
    <cl-image crop="fit" [public-id]="appService.logoUrl" type="fetch" loading="lazy" width="192" alt="EDM Flare Logo"
      class="logoImg">
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
    <button mat-flat-button color="primary" (click)="unsubscribe()">Unsubscribe</button>
    <a [routerLink]="['/settings/notification-preferences']">Check out the rest of your notification settings here</a>
  </div>
</app-pagewrapper>
