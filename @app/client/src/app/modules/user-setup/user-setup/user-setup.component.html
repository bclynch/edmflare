<app-pagewrapper>
  <div class="setupContainer">
    <cl-image crop="fit" [public-id]="appService.logoUrl" type="fetch" loading="lazy" width="192" alt="EDM Flare Logo"
      class="logoImg">
      <cl-placeholder type="blur"></cl-placeholder>
      <cl-transformation quality="auto" fetch-format="auto"></cl-transformation>
    </cl-image>
    <h3>Setup</h3>
    <h5>Notifications</h5>
    <app-notification-preferences-component></app-notification-preferences-component>
    <div class="themeWrapper">
      <h5>Choose a Theme</h5>
      <app-theme-toggle></app-theme-toggle>
    </div>
    <app-get-app></app-get-app>
    <button mat-flat-button color="accent" (click)="completeSetup()" class="complete">Complete Setup
    </button>
  </div>
</app-pagewrapper>
