<div class="getAppContainer">
  <h4 class="boldFont">Get The App</h4>
  <div class="storesWrapper">
    <a>
      <button mat-raised-button>
        <fa-icon [icon]="faApple"></fa-icon>
      </button>
    </a>
    <a 
      href="https://play.google.com/store/apps/details?id=xyz.appmaker.lushoi&rdid=xyz.appmaker.lushoi" 
      target="_blank" 
      rel="nofollow"
    >
      <button mat-raised-button>
        <fa-icon [icon]="faGooglePlay"></fa-icon>
      </button>
    </a>
  </div>
</div>
