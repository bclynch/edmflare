<div class="modalContainer">
  <div class="mobilePromptClose" (click)="dismiss()">
    <button mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h3 class="header">Share With Friends</h3>
  <div class="shareContainer">
    <share-buttons [include]="btns"
      [description]="'Check out this event' + (data.eventName ? ' from -- ' + data.eventName + ':' : ':')">
    </share-buttons>
  </div>
  <div class="urlContainer">
    <div class="wrapper">
      <div>Event URL</div>
      <div>{{data.shareUrl}}</div>
    </div>
    <button mat-button (click)="copy()" matTooltip="Copy">
      <mat-icon>file_copy</mat-icon>
    </button>
  </div>
</div>
